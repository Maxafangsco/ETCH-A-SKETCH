<!DOCTYPE html>
<html>

<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href= "https://fonts.googleapis.com/css?family=VT323">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" async></script>
    
</head>

<body>
    <div class="grid">
    </div>
    <h1 id="title">Etch a Sketch</h1>
   
        <div class="btns">
            <button id="rgb">RGB</button>
            <button id="black">Black</button>
            <button id="reset">Reset</button>
        </div>
        <div class="colorAndPrompt">
            <input type="color" id="color">
            <p>choose a color</p>
        </div>

        <div class="sliderAndValue">
            <input type="range" min="2" max="100" value="16" id="slider">
            <p class="value">16</p>
   
  

    
    <footer>Made by: <a href=https://github.com/Maxafangsco/> <img id="gh-logo" src="githublogo.png" alt="github logo"/>Maxafangsco</a></footer>

</body>

</html>
